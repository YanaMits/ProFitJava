<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
    <body>
        <form method="post" th:action="@{/registration}" th:object="${user}">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label>Name</label>
                <input th:field="*{username}" maxlength="45" minlength="2" required  type="text"/>
            </div>
            <div>
                <label>Email</label>
                <input th:field="*{email}" maxlength="45" minlength="2" required  type="text"/>
            </div>
            <div>
                <label>Password</label>
                <input th:field="*{password}" type="text"/>
            </div>
            <div>
                <button type="submit">Save</button>
                <button onclick="cancelForm()" type="submit">Cancel</button>
            </div>
            <script type="text/javascript">
                function cancelForm() {
                    window.location = "[[@{/users}]]";
                }
            </script>
        </form>
    </body>
</html>
