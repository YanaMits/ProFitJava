<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<p>Users list</p>
<div>
    <div th:if="${message}">
        [[${message}]]
    </div>

    <a th:href="@{/users/new}">Add new User</a>

    <table>
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Password</th>
        <th>Action</th>
        </thead>
        <tbody>
        <th:block th:each="user : ${listUser}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.name}]]</td>
                <td>[[${user.password}]]</td>
                <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                    <a th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
